  <div id="innertopcommon-bannermobile" class="dekhstop-non">
    <div class="stylingcontent">
        <div class="banner-heading">
            <h2>Video Testimonials</h2>
        </div>
        <div class="breadcrumb-menu">
            <div class="container-max">
                <ul>
                    <li><a routerLink="/">Home</a></li>

    <app-requestacallbackform></app-requestacallbackform>

  <div id="video-testimonial">
    <div class="container">
        <div class="container-max">
            <div class="row">
                <div class="col-12 col-lg-4" *ngFor="let testimonial of testimonials">
                    <div class="videoimage-wrap">
                        <img [src]=" baseUrl +'/backend/service_video/inner/'+ testimonial.image" alt="cover image" class="w-100">
  
                        <div class="videoplay-button">
                            <!-- <a href="#"><i class="fa fa-play"></i></a> -->
                            <button class="commonvideobutton" (click)="open(mymodal23,testimonial)"><i class="fa fa-play"></i></button>
                        </div>
                       
                    </div>
                    <div class="video-info">
                        <p>{{testimonial.name}}</p>
                    </div>
                </div>
                <ng-template #mymodal23 let-modal>
                  <div class="modal-header">
                      <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
                      <button type="button" class="close" aria-label="Close"
                          (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true">Ã—</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <iframe width="100%" height="auto" [src]="getSantizeUrl(videoUrl)"
                          title="YouTube video player" frameborder="0"
                          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                          allowfullscreen></iframe>
                  </div>
              </ng-template>
            </div>
        </div>
    </div>
  </div>
  <div class="dst-form">
    <app-dt-form></app-dt-form>
  </div>
  <div class="mb-form">
    <app-mobile-form></app-mobile-form>
  </div>
