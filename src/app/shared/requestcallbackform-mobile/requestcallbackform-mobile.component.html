<div id="new-requestmobilefrom" class="dekhstop-non">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="requestCallBackFormMobile" (ngSubmit)="onSubmit()" >
          <div class="new-requestmobilefromheading">Request a Callback</div>
          <div class="form-group">
            <input type="text"   class="form-control" id="inlineFormInputName" placeholder="Name*" formControlName="name" placeholder="Name*" >
                                        <small class="text-danger"  *ngIf="(requestCallBackFormMobile.get('name').errors?.['required'] && requestCallBackFormMobile.get('name').touched) || ( !requestCallBackFormMobile.get('name').touched && isSubmitted)" >Name field required</small>
                                        <small class="text-danger" *ngIf="requestCallBackFormMobile.get('name').errors?.['pattern'] " >Only alphabets allowed</small>
          </div>
          <div class="form-group">
                                          <input type="tel"  class="form-control"  formControlName="mobile" id="mobilenumber" placeholder="Mobile*">
                                            <small class="text-danger"  *ngIf="(requestCallBackFormMobile.get('mobile').errors?.['required'] && requestCallBackFormMobile.get('mobile').touched) || ( !requestCallBackFormMobile.get('mobile').touched && isSubmitted)" >Mobile  field required</small>
                                            <small class="text-danger"  *ngIf="(requestCallBackFormMobile.get('mobile').errors?.['pattern'] && requestCallBackFormMobile.get('mobile').touched)" >Enter a Valid Mobile No</small>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <button type="submit" class="newreqestsubmit">Submit</button>
          <!-- {{requestCallBackFormMobile.value | json}} -->
        </form>
      </div>
    </div>
  </div>
</div>
